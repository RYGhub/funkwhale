<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.png">
  <title>Funkwhale</title>
  <style>
    #fake-app {
      width: 100vw;
      height: 100vh;
      z-index: -1;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      font-family: sans-serif;
    }
    #fake-sidebar {
      width: 275px;
      height: 100vh;
      background-color: #2D2F33;
    }
    #fake-sidebar.loaded,  #fake-content.loaded {
      display: none;
    }
    #orange-square {
      width: 56px;
      height: 56px;
      background-color: #f2711c
    }
    #fake-content {
      height: 100vh;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #fake-content h1 {
      margin-bottom: 2em;
    }
    #fake-content .placeholder {
      width: 20em;
      max-width: 95%;
    }
    @media only screen and (max-width: 768px) {
      #fake-app {
        flex-direction: column;
      }
      #fake-sidebar {
        width: 100%;
        height: 56px;
      }
    }
  </style>
</head>

<body class="theme-light" id="body">
  <div id="fake-app">
    <div id="fake-sidebar">
      <div id="orange-square"></div>
    </div>
    <div id="fake-content">
      <noscript>
        <strong>We're sorry but Funkwhale doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
      </noscript>
      <h1>Loading Funkwhaleâ€¦</h1>
      <div class="ui placeholder">
        <div class="image header">
          <div class="full line"></div>
          <div class="line"></div>
        </div>
        <div class="image header">
          <div class="line"></div>
          <div class="full line"></div>
        </div>
        <div class="image header">
          <div class="medium line"></div>
          <div class="full line"></div>
        </div>
      </div>
    </div>
  </div>
  <div id="app">
  </div>
  <!-- built files will be auto injected -->
</body>

</html>
